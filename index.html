<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balise AI - Intelligence Réglementaire</title>
    <style>
        /* RESET & BASE STYLES */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f8f9fa; /* Light grey background from your app */
            color: #2C3E50; /* Dark Navy Text */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* CONTAINER */
        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 500px;
            width: 90%;
            border-top: 6px solid #E74C3C; /* Red Accent Bar */
        }

        /* LOGO */
        .logo {
            width: 140px;
            height: auto;
            margin-bottom: 1.5rem;
        }

        /* TYPOGRAPHY */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.0rem;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 1.25rem;
            font-weight: 300;
            color: #7F8C8D;
            font-style: italic;
            margin-bottom: 1rem;
        }

        .invite {
            font-size: 1rem;
            color: #E74C3C;
            font-style: bold;
            margin-top: 3rem;
        }

        /* BUTTON */
        .btn {
            display: inline-block;
            background-color: #E74C3C; /* Beacon Red */
            color: white;
            margin-top: 2rem;
            padding: 14px 32px;
            text-decoration: none;
            font-weight: 600;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(231, 76, 60, 0.2);
        }

        .btn:hover {
            background-color: #c0392b; /* Darker Red */
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* FOOTER */
        .footer {
            margin-top: 3rem;
            font-size: 0.85rem;
            color: #95a5a6;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="assets/balise-logo-transparent.png" alt="balise.ai Logo" class="logo">
        
        <h1>Balise AI</h1>
        <p class="tagline">Your beacon in complex regulations.</p>
        <p class="tagline">Votre balise dans la complexité réglementaire.</p>
        
        <p class="invite">Invite only / Sur invitation seulement</p>

        <a href="https://app.balise.ai/" class="btn">Application</a>

        <div class="footer">
            &copy; 2025 Balise AI 
        </div>
    </div>

</body>
</html>
